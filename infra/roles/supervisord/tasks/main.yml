- name: install python-setuptools
  apt:
    name: python-setuptools

- name: install pip
  easy_install:
    name: pip

- name: install
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - supervisor

- name: create supervisor config folder
  file:
    dest: /etc/supervisor
    state: directory
    owner: root

- name: write the supervisor base template
  template:
    src: templates/supervisord.conf
    dest: /etc/supervisor/supervisord.conf

- name: create init script
  template:
    src: templates/supervisord.sh
    dest: /etc/init.d/supervisord
    mode: 0755

- name: start service
  service:
    name: supervisord
    state: started
    enabled: yes
